<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D University - Nesrine Abbou</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #1f242d;
            overflow: hidden;
            color: #fff;
        }
        
        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        /* Header matching your portfolio style */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 9%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(249, 62, 255, 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            color: #f93eff;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2.8rem;
            background: #f93eff;
            border-radius: 4rem;
            box-shadow: 0 0 1rem #f93eff;
            font-size: 1.6rem;
            color: #1f242d;
            letter-spacing: 0.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.5s ease;
        }
        
        .back-btn:hover {
            box-shadow: 0 0 2rem #f93eff;
            transform: translateY(-3px);
        }
        
        .back-btn i {
            margin-right: 0.5rem;
        }
        
       
        
        .controls-hint {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(249, 62, 255, 0.3);
            font-size: 1.2rem;
            color: #bbb;
        }
        
        .controls-hint strong {
            color: #f93eff;
            display: block;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
        }
        
        .controls-hint div {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        
        .controls-hint i {
            color: #f93eff;
            margin-right: 0.5rem;
            font-size: 1.6rem;
        }
        
        /* Loading screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1f242d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 238, 255, 0.1);
            border-top: 4px solid #f93eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading p {
            font-size: 2rem;
            color: #f93eff;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 5%;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .back-btn {
                padding: 0.8rem 2rem;
                font-size: 1.4rem;
            }
            
            #info {
                bottom: 15px;
                left: 15px;
                max-width: 280px;
                padding: 1.5rem;
            }
            
            #info h2 {
                font-size: 1.6rem;
            }
            
            #info p {
                font-size: 1.2rem;
            }
            
            .controls-hint {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading 3D Model...</p>
    </div>
    
    <header class="header">
        <a href="#" class="logo">Nesrine</a>
        <a href="https://simallamis.github.io/PORTFOLIO/#portfolio" class="back-btn">
            <i class='bx bx-arrow-back'></i>
            Back to Portfolio
        </a>
    </header>
    
    <div id="canvas-container"></div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        const container = document.getElementById('canvas-container');
        const loadingDiv = document.getElementById('loading');
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1f242d);
        scene.fog = new THREE.Fog(0x1f242d, 15, 60);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 8);
        
        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI / 1.5;
        
        // Lighting setup matching portfolio theme
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(10, 15, 10);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.camera.near = 0.5;
        mainLight.shadow.camera.far = 50;
        scene.add(mainLight);
        
        // Cyan accent light (matching #0ef)
        const accentLight = new THREE.PointLight(0x00eeff, 0.8, 30);
        accentLight.position.set(-5, 8, -5);
        scene.add(accentLight);
        
        const rimLight = new THREE.DirectionalLight(0x00eeff, 0.4);
        rimLight.position.set(0, 5, -10);
        scene.add(rimLight);
        
        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x1a1f27,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Grid helper with cyan color
        const gridHelper = new THREE.GridHelper(30, 30, 0x00eeff, 0x2a3038);
        gridHelper.material.opacity = 0.3;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);
        
        // Load GLTF model with detailed error logging
        const loader = new THREE.GLTFLoader();
        
        // Try multiple possible paths
       const possiblePaths = [
    'https://cdn.jsdelivr.net/gh/simaLLamis/PORTFOLIO/3d-viewer/uni_gen5.gltf'
];
        let currentPathIndex = 0;
        
        function tryLoadModel(path) {
            console.log('Attempting to load:', path);
            
            loader.load(
                path,
                function (gltf) {
                    console.log('Model loaded successfully!', gltf);
                const model = gltf.scene;
                
                // Enable shadows
                model.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                        
                        // Enhance materials
                        if (node.material) {
                            node.material.needsUpdate = true;
                        }
                    }
                });
                
                // Center and scale the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4 / maxDim;
                model.scale.multiplyScalar(scale);
                
                // Recompute box after scaling
                box.setFromObject(model);
                box.getCenter(center);
                
                // Position model on ground
                model.position.x = -center.x;
                model.position.z = -center.z;
                model.position.y = -box.min.y;
                
                scene.add(model);
                
                // Update controls target to model center
                const modelCenter = new THREE.Vector3();
                box.getCenter(modelCenter);
                controls.target.copy(modelCenter);
                controls.update();
                
                // Hide loading screen
                loadingDiv.classList.add('hidden');
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                }, 500);
            },
            function (xhr) {
                const percentComplete = Math.round((xhr.loaded / xhr.total) * 100);
                console.log(percentComplete + '% loaded');
                if (loadingDiv.querySelector('p')) {
                    loadingDiv.querySelector('p').textContent = `Loading 3D Model... ${percentComplete}%`;
                }
            },
            function (error) {
                console.error('Error loading model from path:', path, error);
                
                // Try next path
                currentPathIndex++;
                if (currentPathIndex < possiblePaths.length) {
                    console.log('Trying next path...');
                    tryLoadModel(possiblePaths[currentPathIndex]);
                } else {
                    // All paths failed
                    console.error('All loading attempts failed');
                    loadingDiv.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <i class='bx bx-error' style="font-size: 5rem; color: #0ef; margin-bottom: 1rem;"></i>
                            <p style="font-size: 2rem; color: #0ef;">Error Loading Model</p>
                            <p style="font-size: 1.4rem; color: #bbb; margin-top: 1rem;">File not found: uni_gen5.gltf</p>
                            <p style="font-size: 1.2rem; color: #888; margin-top: 1rem;">Make sure the file is in the same folder as this HTML file</p>
                            <p style="font-size: 1.2rem; color: #888;">Check the browser console (F12) for details</p>
                            <a href="https://simallamis.github.io/PORTFOLIO/#portfolio" class="back-btn" style="margin-top: 2rem; display: inline-flex;">
                                <i class='bx bx-arrow-back'></i> Back to Portfolio
                            </a>
                        </div>
                    `;
                }
            }
        );
        }
        
        // Start loading with the first path
        tryLoadModel(possiblePaths[currentPathIndex]);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Double click to reset camera
        renderer.domElement.addEventListener('dblclick', () => {
            controls.reset();
        });
    </script>
</body>
</html>
